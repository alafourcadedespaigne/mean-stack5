<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Barra de progreso</h4>

        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
               [attr.ariaValueNow]="porcentaje" [style.width]="porcentaje + '%'"
               aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row">

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador leyenda="Progress azul" (cambioValor)=" porcentaje =  $event " [porcentaje]="porcentaje" ></app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        texto 2
      </div>
    </div>
  </div>
</div>
