<h3>{{leyenda}}</h3>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)"><i
      class="mdi mdi-minus"></i></button>
  </div>
  <input #txtProgress type="number" class="form-control" placeholder="" min="1" max="100" aria-label=""
         aria-describedby="basic-addon1" (ngModelChange)="onModelChange($event)"
         name="porcentaje" [(ngModel)]="porcentaje">
  <div class="input-group-append">
    <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(+5)"><i
      class="mdi mdi-plus"></i></button>
  </div>
</div>
